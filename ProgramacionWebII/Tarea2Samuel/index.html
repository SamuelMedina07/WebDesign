    <script>
        let platos = ["","Entradas", "Pizzas","Plato Especial","Postres"];
        let entradas =["Pan de ajo","Ensalada"];
        let pizzas =["Pizza Personal","Pizza Grande"];
        let especial = ["Pasta Carbonara"];
        let postres = ["Pastel de Chocolate", "Copa de Helado"];
        let vacio = [""]
        let slct1 = document.getElementById("slct1");
        let slct2 = document.getElementById("slct2");

        platos.forEach(function addPlatos(item){
            let option = document.createElement("option");
            option.text = item;
            option.value = item;
            slct1.appendChild(option);
        });

        slct1.onchange = function() {
            slct2.innerHTML = "<option></option>";
            if (this.value == ""){
                addToSlct2(vacio);
            }
            if (this.value == "Entradas") {
                addToSlct2(entradas);
            } if (this.value == "Pizzas") {
                addToSlct2(pizzas);
            }
            if (this.value == "Plato Especial") {
                addToSlct2(especial);
            }
            if (this.value == "Postres") {
                addToSlct2(postres);
            }
        }

        function addToSlct2(arr) {
            arr.forEach(function (item){
                let option = document.createElement("option");
                option.text = item;
                option.value = item;
                slct2.appendChild(option);
            });
        }
    </script>
