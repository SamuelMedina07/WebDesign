<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1 style="text-align: center;">Examen Samuel Ernesto Medina 201920010386</h1>

        <table>
            <tr>
                <td>Articulos:</td>

                    <select name="" id="articulo">

                    </select>
                </td>
            </tr>
            <tr>
                <td>Cantidad:</td>
                <td><input type="text" id="cantidad" onkeypress="return soloNumeros(event);"></td>
            </tr>
            <tr>
                <td>Precio:</td>
                <td><input type="text" id="precio" onkeypress="return soloNumeros(event);"></td>
            </tr>
            
            <tr>
                <td>Subtotal:</td>
                <td><input type="text" id="subtotal" onkeypress="return soloNumeros(event);" disabled></td>

            <tr>
                <td>ISV 15%:</td>
                <td><input type="text" id="isv" onkeypress="return soloNumeros(event);" disabled></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input type="text" id="total" onkeypress="return soloNumeros(event);" disabled ></td>
            </tr> 
                <td>
                    <button id="botonAdd" onclick="camposvacios();">Agregar Electrodomestico</button>
                </td>
                <td>

                    <button id="botonGrafico" onclick="generarGrafico();">Generar Gr√°fico</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table id="grilla">
            <thead>
                <th>Articulo</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>ISV(15%)</th>
                <th>Total</th>
                <th>Eliminar</th>
            </thead>
        </table>
    </div>

    <div id="pieChart"></div>

</body>
</html>
